<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Kino Club</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: #fff;
}
header {
  padding: 20px;
  text-align: center;
  background: #111;
  font-size: 24px;
  font-weight: bold;
}
.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 15px;
  padding: 15px;
}
.card {
  background: #1c1c1c;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 5px 15px rgba(0,0,0,.5);
}
.card img {
  width: 100%;
  height: 230px;
  object-fit: cover;
}
.info {
  padding: 10px;
}
.info h3 {
  margin: 0;
  font-size: 16px;
}
.info p {
  font-size: 13px;
  opacity: 0.8;
}
.info a {
  display: block;
  margin-top: 10px;
  text-align: center;
  padding: 10px;
  background: #e50914;
  color: #fff;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
}
footer {
  text-align: center;
  padding: 15px;
  font-size: 13px;
  opacity: 0.6;
}
</style>
</head>

</html>
