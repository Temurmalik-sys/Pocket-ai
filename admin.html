<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>Admin Panel</title>
<style>
body {
  background:#0f0f0f;

  font-family:Arial;

}
input, textarea, button {

}

</head>
<body>

<h2>ğŸ” Admin Panel</h2>

<input id="password" type="password" placeholder="Admin parol">
<button onclick="login()">Kirish</button>

<div id="panel" style="display:none;">
  <h3>ğŸ¬ Yangi kino qoâ€˜shish</h3>
  <input id="code" placeholder="Kino kodi (A001)">
  <input id="title" placeholder="Kino nomi">
<input id="genre" placeholder="Janr (Action, Drama)">
  <input id="poster" placeholder="Poster URL">
  <textarea id="desc" placeholder="Tavsif"></textarea>
  <button onclick="addMovie()">â• Qoâ€˜shish</button>

  <h3>ğŸ“¦ Kino roâ€˜yxati</h3>
  <div id="list"></div>
</div>

<script>
const ADMIN_PASSWORD = "Timk@1995"; // O'ZGARTIR!!!

let movies = JSON.parse(localStorage.getItem("movies") || "[]");

function login() {
  if (password.value === ADMIN_PASSWORD) {
    panel.style.display = "block";
  } else {
    alert("âŒ Notoâ€˜gâ€˜ri parol");
  }
}

function addMovie() {
  const m = {
    code: code.value,
    title: title.value,
    poster: poster.value,
    desc: desc.value
  };
  movies.push(m);
  localStorage.setItem("movies", JSON.stringify(movies));
  render();
}

function render() {
  list.innerHTML = "";
  movies.forEach(m => {
    list.innerHTML += `
      <div class="card">
        <b>${m.title}</b><br>
        ${m.code}<br>
        <small>${m.desc}</small>
      </div>
    `;
  });
}
render();
</script>

</body>
